<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A RCC • RCC MARANHÃO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="topbar"></div>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
      <h1 class="text-3xl md:text-4xl font-extrabold">A RCC Maranhão</h1>
      <p class="mt-2 text-slate-600">
        Nesta página você poderá apresentar a história, missão e atuação da Renovação Carismática Católica do Maranhão.
      </p>

      <div class="mt-6 grid md:grid-cols-3 gap-6">
        <section class="md:col-span-2">
          <div id="rccContent" class="prose max-w-none">
            <p class="text-slate-500">Carregando conteúdo...</p>
          </div>
        </section>

        <aside class="bg-slate-50 rounded-2xl border border-slate-200 p-5">
          <h2 class="font-bold">Links rápidos</h2>
          <div class="mt-3 flex flex-col gap-2">
            <a class="px-4 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50" href="/campanhas">Campanhas</a>
            <a class="px-4 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50" href="/doacoes">Meu GO Nota 10</a>
            <a class="px-4 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50" href="/membros">Sou Carismático</a>
          </div>
          <p class="mt-4 text-xs text-slate-500">Conteúdo pode ser atualizado pelo perfil Comunicação (quando logado).</p>
        </aside>
      </div>
    </div>
  </main>

  <div id="footer"></div>
  <script src="/app.js"></script>
  <script>
    renderTopbar("rcc"); renderFooter();
    (async () => {
      try {
        const res = await fetch("/api/public/content/rcc");
        const data = await res.json();
        document.getElementById("rccContent").innerHTML = data?.html || "<p>Conteúdo ainda não configurado.</p>";
      } catch (e) {
        document.getElementById("rccContent").innerHTML = "<p>Não foi possível carregar o conteúdo.</p>";
      }
    })();
  </script>
</body>
</html>
