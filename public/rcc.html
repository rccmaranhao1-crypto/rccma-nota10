<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>A RCC • RCC MARANHÃO</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header class="topbar">
  <div class="container topbarInner">
    <a class="brand" href="/index.html">
      <img class="logoImg" src="/assets/logo-condensada.png" alt="RCC Maranhão" />
      <div class="brandText">
        <div class="brandTitle">RCC MARANHÃO</div>
        <div class="brandSub">Portal do Meu Grupo de Oração</div>
      </div>
    </a>

    <nav class="nav">
      <a href="/index.html">Início</a>
      <a class="active" href="/rcc.html">A RCC</a>
      <a href="/meugo.html">Meu GO Nota 10</a>
      <a href="/campanhas.html">Campanhas</a>
      <a href="/loja.html">Loja</a>
      <a href="/sou.html">Sou Carismático</a>
      <a href="/admin.html">Admin</a>
    </nav>

    <div class="navRight">
      <a class="btnGhost" href="/login.html" id="loginBtn">Entrar</a>
      <button class="btnGhost" id="logoutBtn" style="display:none">Sair</button>
    </div>
  </div>
</header>

<main class="container">
  <div class="pageHead">
    <h1 id="title">A RCC</h1>
    <p>História e identidade da RCC Maranhão.</p>
  </div>

  <div class="card">
    <div class="cardBody" id="body">Carregando...</div>
  </div>

  <div class="card" id="editCard" style="display:none;margin-top:16px;">
    <div class="cardTitle">Editar (Comunicação)</div>
    <div class="cardBody">
      <div class="formRow">
        <label>Título</label>
        <input id="editTitle"/>
      </div>
      <div class="formRow">
        <label>Conteúdo</label>
        <textarea id="editBody" rows="8" style="padding:12px;border-radius:12px;border:1px solid var(--rcc-border);background:var(--rcc-card);"></textarea>
      </div>
      <div class="actions">
        <button class="btnPrimary" id="saveBtn">Salvar</button>
        <span class="hint" id="saveHint"></span>
      </div>
    </div>
  </div>
</main>

<script src="/app.js"></script>
<script>
const token = localStorage.getItem("token") || "";
const userRole = localStorage.getItem("role") || "";

async function load(){
  const data = await fetch("/api/content/rcc").then(r=>r.json());
  document.getElementById("title").textContent = data.title;
  document.getElementById("body").innerText = data.body;

  if (token && (userRole==="ADMIN_MASTER" || userRole==="COMUNICACAO")){
    document.getElementById("editCard").style.display = "";
    document.getElementById("editTitle").value = data.title;
    document.getElementById("editBody").value = data.body;
  }
}

document.getElementById("saveBtn")?.addEventListener("click", async () => {
  const hint = document.getElementById("saveHint");
  hint.textContent = "Salvando...";
  try{
    const payload = {
      title: document.getElementById("editTitle").value.trim(),
      body: document.getElementById("editBody").value.trim()
    };
    const res = await fetch("/api/content/rcc", {
      method:"PUT",
      headers:{ "Content-Type":"application/json", "Authorization":"Bearer "+token },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if(!res.ok) throw new Error(data.message || "Erro");
    hint.textContent = "Salvo!";
    await load();
  }catch(e){
    hint.textContent = e.message;
  }
});

load();
</script>
</body>
</html>
